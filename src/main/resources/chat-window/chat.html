        <meta charset="UTF-8" />

        <title>AI编码助手</title>

    <body>
        <div class="chat-container" id="chat-container">
            <div class="chat-header">
                <p>Hello World!</p>
            </div>
            <div class="chat-window" id="chatWindow">
                <div class="message-window" id="message-window">

                </div>
                <div class="file-container" id="file-container">

                </div>
                <div class="chat-input" id="chat-input">
                    <div class="input-editor">
                        <select id="model-select" title="Select Model">
                            <option value="DeepSeek">DeepSeek</option>
                            <option value="GithubModels">gpt-4o(github-free)</option>
                        </select>
                        <textarea id="user-input" spellcheck="false" placeholder='输入"/"调用快捷命令'>
                            
                        </textarea>
                        <div id="command-list" class="command-list">
                            <div class="command-item" data-command="tab" tabindex="0">tab</div>
                            <div class="command-item" data-command="select-file" tabindex="1">select file</div>
                            <div class="command-item" data-command="terminal" tabindex="2">terminal</div>
                            <div class="command-item" data-command="diagnostics" tabindex="3">diagnostics</div>
                            <div class="command-item" data-command="clear" tabindex="4">clear</div>
                            <!-- 可以添加更多快捷指令 -->
                        </div>
                    </div>
                    <div class="icons-container">
                        <span class="icon" id="send-button">&#10148;</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="stop-button-container">
            <span id="stop-button" onclick="stopChat()">&#x23F9;</span>
        </div>
